<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Huerta Bar</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico"/>
    <!-- Bootstrapp CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style/indice.css"/>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/quienes-somos.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <component v-bind:is="x"></component>
    </header>
    <main>
      <!-- <div class="carouself"> -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/menu3.JPG" class="d-block w-100" alt="menu" style="height: 31rem;">
              </div>
              <div class="carousel-item">
                <img src="images/jugos1.jpg" class="d-block w-100" alt="jugos" style="height: 31rem;">
              </div>
              <div class="carousel-item">
                <img src="images/deditos1.jpg" class="d-block w-100" alt="deditos" style="height: 31rem;">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

       
      <!-- </div> -->
    </main>

    <footer>
     
      <component v-bind:is="pie"></component>
       
    </footer>
  </div>
     <script src="js/componentes.js"></script>
    <!--Bootstrapp JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
