   <main>
    <h2>Contacto</h2>
    <form method="post" action="#" id="contacto1" >
          
           <label for="name">Nombre</label>
           <input type="text" name="name" id="name" placeholder="Ingrese su nombre aqui.">
           
           <label for="lastname">Apellido</label>
           <input type="text" name="lastname" id="lastname" placeholder="Ingrese su apellido aqui.">
          <br>
          <br>
          <br>
          <label for="street">Direccion</label>
           <input type="text" name="street" id="street" placeholder="Ingrese su dirección aqui.">

           <label for="city">Ciudad</label>
           <input type="text" name="city" id="city" placeholder="Ejemplo Bogotá">
           <br>           
           <br>
           <label for="phoneNumber">Telefono</label>
           <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Ingrese su telefono aqui.">

           <label for="birthdate">Fecha de nacimiento</label>
           <input type="date" name="birthdate" id="birthdate">
           <br>
           <br>
           <label for="email">Mail</label>
           <input type="email" name="email" id="email">

           <label for="password">Clave</label>
           <input type="password" name="password" id="password">

           <br>
           <br>
           <label for="genre">Genero: (Radio)</label>
           <input type="radio" value="Masculino" name="genre"checked> Hombre
           <input type="radio" value="Femenino" name="genre"> Mujer
           <input type="radio" value="Otro" name="genre" > Otro
           <br/><br/>
           
           <br/><br/>
           Comentarios:
           <br/>
           <textarea id="comentarios" name="comentarios" cols="20" rows="4"></textarea>
           <br/>
           <input type="submit" value="Enviar" />
      </form>

   </main>
